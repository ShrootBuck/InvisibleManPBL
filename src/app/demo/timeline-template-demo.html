<br />

<h1
  style="font-size: 250%; text-align: center; padding-top: 2.5%; color: white"
  id="title"
>
  Invisible Man & Civil Rights Movement
</h1>

<h3 style="text-align: center; color: white" id="authors">
  Created by Zayd Krunz.
</h3>

<br />

<h2 style="text-align: center; color: white" id="perspective">Timeline</h2>

<div style="display: flex; justify-content: center">
  <mat-button-toggle-group
    [value]="state"
    #slattery="matButtonToggleGroup"
    (change)="beginSort($event)"
  >
    <mat-button-toggle
      value="irl"
      matTooltip="Shows the timeline for the American Civil Rights movement."
      >American Civil-Rights</mat-button-toggle
    >
    <mat-button-toggle
      value="book"
      matTooltip="Shows the timeline for the Invisible Man."
      >Invisible Man</mat-button-toggle
    >
  </mat-button-toggle-group>
</div>

<br />

<p-timeline [value]="events" align="alternate">
  <ng-template pTemplate="content" let-event>
    <p-card [header]="event.header" [subheader]="event.chapter">
      <p>{{event.description}}</p>
    </p-card>
  </ng-template>
</p-timeline>

<br />

<div style="display: flex; justify-content: center; padding-bottom: 2.5%">
  <a
    mat-raised-button
    href="https://github.com/ShrootBuck/InvisibleManPBL"
    target="_blank"
    >Source Code</a
  >
</div>
